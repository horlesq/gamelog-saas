services:
    app:
        build: .
        ports:
            - "8081:8080"
        volumes:
            - ./data:/app/data
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "wget --no-verbose --tries=1 --spider http://localhost:8080 || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
